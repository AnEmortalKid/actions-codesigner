on: [push]

jobs:
  codesigner:
    runs-on: ubuntu-latest
    name: Run CodeSigner Action
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Compile Java Library
        shell: bash
        run: |
           javac src/HelloWorld.java -d ../build

      - name: Build Java Jar
        shell: bash
        run: |
          jar cmf HelloWorld.mf ../build/HelloWorld.jar ../build/HelloWorld.class HelloWorld.java

      - name: Run Action
        uses: ./
        with:
          command: get_credential_ids
          username: ${{secrets.ES_USERNAME}}
          password: ${{secrets.ES_PASSWORD}} 
